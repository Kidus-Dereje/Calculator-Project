<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div data-prev-display class="prev-display"></div>
            <div data-curr-display class="curr-display"></div>
        </div>
        <button id="ac" class="one-span" data-all-clear>AC</button>
        <button id="del" class="one-span" data-delete>DEL</button>
        <button id="percent" class="one-span" data-operations>%</button>
        <button id="div" class="one-span" data-operations>/</button>
        <button id="one" class="one-span num" data-numbers>1</button>
        <button id="two" class="one-span num" data-numbers>2</button>
        <button id="three" class="one-span num" data-numbers>3</button>
        <button id="mult" class="one-span" data-operations>*</button>
        <button id="four" class="one-span num" data-numbers>4</button>
        <button id="five" class="one-span num" data-numbers>5</button>
        <button id="six" class="one-span num" data-numbers>6</button>
        <button id="add" class="one-span" data-operations>+</button>
        <button id="seven" class="one-span num" data-numbers>7</button>
        <button id="eight" class="one-span num" data-numbers>8</button>
        <button id="nine" class="one-span num" data-numbers>9</button>
        <button id="sub" class="one-span" data-operations>-</button>
        <button id="dot" class="one-span" data-numbers>.</button>
        <button id="zero" class="one-span num" data-numbers>0</button>
        <button id="equal" class="two-span" data-equals>=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
